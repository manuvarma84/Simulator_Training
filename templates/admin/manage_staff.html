{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Manage Teaching Staff - {{ college.name }}</h2>
    
    <div class="my-3">
        <a href="{{ url_for('admin.add_staff') }}" class="btn btn-primary">
            <i class="bi bi-person-plus"></i> Add New Staff
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Staff ID</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for member in staff %}
                    <tr>
                        <td>{{ member.id }}</td>
                        <td>{{ member.email }}</td>
                        <td>
                            <a href="{{ url_for('admin.edit_staff', staff_id=member.id) }}" 
                               class="btn btn-sm btn-warning">
                                <i class="bi bi-pencil"></i> Edit
                            </a>
                            <form method="POST" 
                                  action="{{ url_for('admin.delete_staff', staff_id=member.id) }}" 
                                  class="d-inline">
                                <button type="submit" 
                                        class="btn btn-sm btn-danger"
                                        onclick="return confirm('Are you sure you want to delete this staff member?')">
                                    <i class="bi bi-trash"></i> Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
