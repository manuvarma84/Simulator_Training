{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Upload New Simulation</h2>
    
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Simulation ZIP File</label>
            <input type="file" class="form-control" name="sim_package" 
                   accept=".zip" required>
        </div>
        
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="activate" name="activate_now">
            <label class="form-check-label" for="activate">Activate immediately</label>
        </div>
        
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>
{% endblock %}
